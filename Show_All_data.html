<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÖ All Saved Money Calculator Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #1e40af;
    }
    .date-box {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 20px 0;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .user-name {
      font-weight: bold;
      margin-top: 10px;
      color: #0f172a;
    }
    .user-details {
      background: #f9fafb;
      margin: 5px 0 15px 10px;
      padding: 10px;
      border-left: 4px solid #3b82f6;
      border-radius: 5px;
    }
    button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background: #b91c1c;
    }
    .small {
      font-size: 0.85em;
      color: #555;
    }
    .note {
      font-style: italic;
      color: #374151;
      margin-top: 6px;
    }
    .no-data {
      text-align: center;
      font-size: 1.2em;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üìã All Saved Money Calculator Data</h1>
  <div id="dataContainer"></div>
  <button onclick="clearAll()">üóë Clear All Data</button>

  <script>
    function loadAllData() {
      const container = document.getElementById("dataContainer");
      const allData = JSON.parse(localStorage.getItem("moneyCalculatorAllData")) || {};

      if (Object.keys(allData).length === 0) {
        container.innerHTML = `<div class="no-data">‚ùå No data found in localStorage.</div>`;
        return;
      }

      container.innerHTML = '';

      // Sort dates in descending order
      Object.keys(allData).sort().reverse().forEach(date => {
        const dateDiv = document.createElement("div");
        dateDiv.className = "date-box";
        dateDiv.innerHTML = `<h2>üìÖ ${date}</h2>`;

        const users = allData[date];
        Object.keys(users).forEach(user => {
          const userData = users[user];
          const userDiv = document.createElement("div");
          userDiv.innerHTML = `
            <div class="user-name">üë§ ${user}</div>
            <div class="user-details">
              <div>üí∞ Total Amount: ‚Çπ${calculateTotal(userData)}</div>
              <div>üç´ Chocolates: ${userData.includeChoco ? "Included" : "Not Included"}</div>
              <div class="note">üìù Notes: ${userData.notes || 'None'}</div>
              <div class="small">üìå Saved at: ${formatDate(userData.timestamp)}</div>
            </div>
          `;
          dateDiv.appendChild(userDiv);
        });

        container.appendChild(dateDiv);
      });
    }

    function calculateTotal(data) {
      let total =
        500 * (data.n500 || 0) +
        200 * (data.n200 || 0) +
        100 * (data.n100 || 0) +
        50 * (data.n50 || 0) +
        20 * (data.n20 || 0) +
        10 * (data.n10 || 0) +
        5 * (data.n5 || 0) +
        2 * (data.c2 || 0) +
        1 * (data.c1 || 0);

      if (data.includeChoco) {
        total += 5 * (data.ch5 || 0) + 1 * (data.ch1 || 0);
      }

      return total;
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleString('en-IN', { hour12: true });
    }

    function clearAll() {
      if (confirm("‚ö†Ô∏è Are you sure you want to delete ALL saved data?")) {
        localStorage.removeItem("moneyCalculatorAllData");
        alert("‚úÖ All data cleared!");
        loadAllData();
      }
    }

    window.onload = loadAllData;
  </script>
</body>
</html>
