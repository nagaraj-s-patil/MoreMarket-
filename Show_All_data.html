<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View All Saved Money Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .date-block {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .user-entry {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      background-color: #f3f3f3;
    }
    .user-entry button {
      margin-left: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .user-entry button:hover {
      background: darkred;
    }
    .clear-btn {
      background: #555;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .clear-btn:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>ğŸ“‹ All Saved Money Calculator Data</h1>
  <button class="clear-btn" onclick="clearAllData()">ğŸ§¹ Clear All Data</button>
  <div id="dataDisplay"></div>

<script>
window.onload = function() {
  renderAllData();
};

function renderAllData() {
  const allData = JSON.parse(localStorage.getItem("moneyData") || "{}");
  const dataDisplay = document.getElementById("dataDisplay");
  dataDisplay.innerHTML = "";

  for (const date in allData) {
    const dateBlock = document.createElement("div");
    dateBlock.className = "date-block";
    dateBlock.innerHTML = `<h2>ğŸ“… Date: ${date}</h2>`;

    const users = allData[date];
    for (const user in users) {
      const entry = users[user];
      const denominations = ['n2000','n500','n200','n100','n50','n20','n10','n5','n2','n1'];
      let total = 0;

      denominations.forEach(den => {
        if (entry[den]) {
          const value = parseInt(den.replace('n', '')) * entry[den];
          total += value;
        }
      });

      if (entry.chocolates) {
        total += entry.chocolates * 10;
      }

      const userEntry = document.createElement("div");
      userEntry.className = "user-entry";
      userEntry.innerHTML = `
        <strong>ğŸ‘¤ ${user}</strong><br/>
        ğŸ’° Total: â‚¹${total}<br/>
        ğŸ« Chocolates: ${entry.chocolates || 0}<br/>
        ğŸ“ Note: ${entry.note || ''}<br/>
        ğŸ•’ Saved: ${new Date(entry.timestamp || Date.now()).toLocaleString()}<br/>
        <button onclick="deleteUserEntry('${date}', '${user}')">ğŸ—‘ï¸ Delete</button>
        <button onclick="loadInCalculator('${date}', '${user}')">ğŸ“‚ Load</button>
      `;
      dateBlock.appendChild(userEntry);
    }
    dataDisplay.appendChild(dateBlock);
  }
}

function deleteUserEntry(date, user) {
  const allData = JSON.parse(localStorage.getItem("moneyData") || "{}");
  if (allData[date] && allData[date][user]) {
    delete allData[date][user];
    if (Object.keys(allData[date]).length === 0) {
      delete allData[date];
    }
    localStorage.setItem("moneyData", JSON.stringify(allData));
    renderAllData();
  }
}

function loadInCalculator(date, user) {
  window.location.href = `calculator.html?date=${encodeURIComponent(date)}&user=${encodeURIComponent(user)}`;
}
</script>

</body>
</html>
